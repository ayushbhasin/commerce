{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
<form action="{% url 'createListing' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <p class="form-control" type="text" name="postTitle" readonly>{{Title}}</p>
  </div>
  <!--
  <div class="form-group">
    <img src={{ImageUrl}} alt=" Item Image">
  </div>-->
  <div class="form-group">
    <textarea class="form-control" rows="5" name="postDes" readonly>{{Description}}</textarea>
  </div>
  <div class="form-group">
    <p type="text" name="form-control"">Current Bid: {{CurrentBid}}</p>
    <input type=" text" name="form-control" placeholder="Bid Amount">
      <input class="btn btn-primary" type="submit" value="Bid">
  </div>
</form>
{% endblock %}
