{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listings</h2>
<form action="{% url 'createListing' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input autofocus class="form-control" type="text" name="postTitle" placeholder="Post Title">
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="5" name="postDes" placeholder="Post Description"></textarea>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="imgUrl" placeholder="image Url">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="startPrice" min="1" step="any" placeholder="Start Price">
  </div>
  <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
