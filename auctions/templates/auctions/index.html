{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2> <!-- REVIEW: make loop  -->


{% for item in items   %}
<span><br></span>
<a href="{% url 'listing' item %}">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{item.imageUrl}}">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
    </div>
  </div>
</a>
<!--call function django template (highest price)
getcurrentprice-->
{% endfor %}
{% endblock %}
